name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Setup JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Install npm dependencies
      run: npm install --legacy-peer-deps
      
    - name: Create API configuration file
      run: |
        cat > src/config/api.config.ts << 'EOF'
        // API Configuration
        export const API_CONFIG = {
          resend: {
            apiKey: '${{ secrets.RESEND_API_KEY }}',
          },
          twilio: {
            accountSid: '${{ secrets.TWILIO_ACCOUNT_SID }}',
            authToken: '${{ secrets.TWILIO_AUTH_TOKEN }}',
            phoneNumber: '${{ secrets.TWILIO_PHONE_NUMBER }}',
          },
          admin: {
            email: '${{ secrets.ADMIN_EMAIL }}',
            phoneNumber: '${{ secrets.ADMIN_PHONE_NUMBER }}',
          },
        };
        EOF
      
    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Make gradlew executable
      run: chmod +x ./android/gradlew
      
    - name: Build Debug APK
      run: |
        cd android
        ./gradlew assembleDebug --stacktrace --no-daemon
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
